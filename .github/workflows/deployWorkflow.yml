name: DeployWorkflows

on:
  workflow_call:
    inputs:
      environmentType:
        required: false
        type: string
      resourceGroupName:
        required: false
        type: string
      appName:
        required: true
        type: string
    secrets:
      creds:
        required: true
      publishProfile:
        required: true


jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Easy Zip Files
        uses: vimtor/action-zip@v1
        with:
          dest: ${{ github.run_id }}.zip
          files: ./workflows
      - uses: actions/upload-artifact@master
        with:
          name: build-artifact
          path: ${{ github.run_id }}.zip
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [Build] 
    steps:
     - uses: azure/login@v1
       with:
        creds: ${{secrets.creds}}
        enable-AzPSSession: true
     - uses: actions/checkout@v2
     - name: Deploy to Azure Logic App1
       run: |
           pwd
     - name: Deploy to Azure Logic App1
       run: |
           ls -la ${{github.wokspace}}

     - name: Deploy to Azure Logic App1
       run: |
           az logic workflow create --resource-group "DataResources" --location "westeurope" --name "test_workflow" --definition "${{ github.workspace }}/workflows/workflow1/workflow.json"
