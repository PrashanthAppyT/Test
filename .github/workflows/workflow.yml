# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: (classic) Build and Deploy Logic App. 

env:
  LA_NAME: 'LA-STD-VA'
  RG_LA: 'DataResources'

on:
  workflow_dispatch:
    # Trigger the workflow every time the build workflow ran to completion
  workflow_run:
    workflows:
      - (classic) Logic App Infrastructure as Code Pipeline.
    types:
      - completed
  # Triggers when an environment file has been changed  
  push:
    branches:
      - feature/DSLApp

jobs:
  logic_app_build: 
    name: Build 
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout
      uses: actions/checkout@v1
    - name: Archive Files
      uses: vimtor/action-zip@v1.1
      with:
        files: './deploy/workflows'
        recursive: true
        dest: ${{ github.run_id }}.zip
    - name: Publish Pipeline Artifact - Logic App
      uses: actions/upload-artifact@master
      with:
        path: ${{ github.run_id }}.zip
        name: build-artifact

  logic_app_deploy: 
    name: Deploy 
    runs-on: ubuntu-latest
    needs: [logic_app_build]
    environment: 
      name: Dev
    steps: 
    - name: Checkout
      uses: actions/checkout@v1    
    - name: Login via Az module
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS}}
        enable-AzPSSession: true 
    - uses: actions/download-artifact@master
      with:
        name: build-artifact
        path: build-art/

    - name: Deploy to Azure Logic App
      uses: Azure/functions-action@v1.3.1
      id: la
      with:
        app-name: ${{env.LA_NAME}}
        package: build-art/${{ github.run_id }}.zip
