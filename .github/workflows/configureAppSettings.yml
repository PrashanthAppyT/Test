name: DeploySimpleWorkflow2
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: setup Node.Js
      uses: actions/setup-node@v2
      with:
        node-version: 14
    - name: Install dependencies
      run: npm install               
    - name: Install action-cli
      uses: numtide/action-cli@v0.7.0
    - uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_II}}
        enable-AzPSSession: true
    - name: Deploy App Service Settings
      run: |        
           az webapp config appsettings set --resource-group DataResources --name LA-STD-VA --settings @${{ secrets.APP_SETTINGS }}

      
